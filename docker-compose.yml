version: '3'
services:
    php:
        build:
            context: .
            args:
                - http_proxy=${http_proxy}
                - https_proxy=${https_proxy}
        links:
            - mysql
            - memcached
            - redis
        volumes:
            - ./www:/var/www/html

    web:
        image: nginx:alpine
        ports:
            - "8080:80"
            - "8081:443"
        volumes:
            - ./www:/var/www/html
            - ./sites:/etc/nginx/conf.d
            - ./ssl:/etc/nginx/ssl
        links:
            - php

    # php:
    #     image: php:7-fpm
    #     volumes:
    #         - ./www:/var/www/html

    mysql:
        image: mysql
        ports:
            - "5003:3306"
        volumes:
            - ./mysql:/var/lib/mysql
            - ./conf/my.cnf:/etc/mysql/conf.d/my_custom.cnf
        environment:
            MYSQL_ROOT_PASSWORD: Alexandru90

    memcached:
        image: memcached:alpine
        ports:
            - "5004:11211"

    redis:
        image: redis:alpine
